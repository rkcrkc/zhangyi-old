<nav>
  <span id="brand">
    <a href="javascript:;">Brand</a>
  </span>
  <ul id="menu">
    <li><a href="javascript:;">HOME</a></li>
    <li><a href="javascript:;">ABOUT</a></li>
    <li><a href="javascript:;">CONTACT</a></li>
    <li><a href="javascript:;">FAQ</a></li>
  </ul>

  <div id="toggle">
    <div class="span" id="one"></div>
    <div class="span" id="two"></div>
    <div class="span" id="three"></div>
  </div>
</nav>

<div id="resize">
  <ul id="menu">
    <li><a href="javascript:;">HOME</a></li>
    <li><a href="javascript:;">ABOUT</a></li>
    <li><a href="javascript:;">CONTACT</a></li>
    <li><a href="javascript:;">FAQ</a></li>
  </ul>
</div>


<!-- JS taken from:
  - https://stackoverflow.com/questions/25543956/toggle-class-on-html-element-without-jquery
  - https://medium.freecodecamp.org/how-to-build-a-responsive-navbar-with-a-toggle-menu-using-flexbox-3438e1d08783
-->

<script>

  const toggleButton = document.getElementById('toggle');
  const resizeMenu = document.getElementById('resize');

  toggleButton.addEventListener('click', function(e) {
    e.preventDefault();
    this.classList.toggle('on');
    resizeMenu.classList.toggle('active');
  });

</script>
