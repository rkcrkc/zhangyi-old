{% assign subpage = site.pages | where: 'title', 'Bio' %}

{% for item in subpage %}
  <div class="bio-snippet">
    <div>
      <img src="/assets/{{ item.portrait }}">
    </div>
    <div>
      <h2>Zhang Yi</h2>
      <p>{{ item.intro }}</p>
      <a class="button primary small" href="#">Full Bio</a>
    </div>
  </div>
{% endfor %}
