{% assign subpage = site.pages | where: 'title', 'Bio' %}

{% for item in subpage %}
  <div class="bio-snippet">
    <div>
      <img src="/assets/{{ item.portrait }}">
    </div>
    <div>
      <div class="page-title">
        <h3>Zhang Yi</h3>
      </div>
      <p>{{ item.intro }}</p>
      <button><a class="primary small" href="/bio">Full Bio <i class="fas fa-angle-right"></i></a></button>
    </div>
  </div>
{% endfor %}
